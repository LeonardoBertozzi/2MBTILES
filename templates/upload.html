<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converter PDF para MBTiles</title>
    <style>
        /* Resetando margens e padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Estilos principais */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f7f8fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .container {
            background-color: #fff;
            padding: 40px 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 450px;
        }

        h1 {
            color: #333;
            font-size: 2em;
            font-weight: 600;
            margin-bottom: 20px;
        }

        /* Estilo do formul√°rio */
        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        input[type="file"] {
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            outline: none;
            background-color: #f1f3f5;
            transition: border-color 0.3s ease;
        }

        input[type="file"]:hover {
            border-color: #007bff;
        }

        button {
            padding: 15px;
  font-size: 1.1em;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Mensagens de sucesso */
        .message {
            margin-top: 20px;
            font-size: 1.1em;
            color: #28a745;
            font-weight: 600;
            transition: opacity 0.3s ease;
        }

        a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Responsividade */
        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
                width: 90%;
            }

            h1 {
                font-size: 1.8em;
            }

            input[type="file"], button {
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Converter PDF para MBTiles</h1>
        <form action="/" method="post" enctype="multipart/form-data">
            <input type="file" name="file" required>
            <button type="submit">Enviar</button>
        </form>

        {% if filename %}
            <div class="message">
                Seu arquivo foi convertido com sucesso! <a href="{{ url_for('download_file', filename=filename) }}">Clique aqui para baixar</a>.
            </div>
        {% endif %}
    </div>
</body>
</html>
